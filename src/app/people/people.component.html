<div class="container">
    <div class="row">
        <div class="col-md-4 d-flex align-items-center">
            <div>
                <div class="border w-25 mb-4"></div>
            <h2>Trending <br/> People <br/>
            To Watch Right Now</h2>
            <p class="text-muted">most watched-movies by day</p>
            <div class="border w-100 mt-4"></div>
            </div>
        </div>
        <div *ngFor="let person of trendingPerson" class="col-xl-3 col-md-4">
            <div class="movie">
                 <a [routerLink]="['/moviedetails',person.id]">
                <img class="w-100" [src]="imagePrefix+person.profile_path" alt="person Details Image">
                <h3 class="h6 mb-3">{{person.name}}</h3>
            </a>
            </div>
        </div>
    </div>
</div>
